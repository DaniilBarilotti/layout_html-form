<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.a8661e7d.css"></head><body> <script type="text/javascript" src="main.e97352c4.js"></script> <form> <fieldset> <legend>Personal information</legend> <label class="top"> Surname: <input type="text" name="Surname" minlength="3" maxlength="15" id="Surname" required> </label> <label> Name: <input type="text" name="Name" minlength="2" maxlength="15" id="Name" required> </label> <label> How old are You? <input type="number" min="1" max="100" name="age" default value="12" id="age" required> </label> <label> Full date of birth: <input type="date" name="birth" id="birth" required> </label> <label> I accept the term of the agreement <input type="checkbox" name="I accept" id="IAccept" autocomplete="off" required> </label> </fieldset> <fieldset> <legend>Registration</legend> <label class="top"> E-mail: <input type="email" placeholder="email@example.com" name="email" id="email" required> </label> <label> Password: <input type="password" name="pasword" id="password" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <label class="top"> Do you love cats? <input type="radio" name="cats" value="Yes" id="Yes"> Yes <input type="radio" name="cats" value="No" id="No"> No </label> <label> What is your favorite color? <input type="color" name="favorite color" id="favoriteColor"> </label> <label> What time do you go to bed? <input type="time" step="1" name="time to sleep" id="timeToSleep"> </label> <label> What are yours favorite brand of cars? <select name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label> How do you rate our work? <input type="range" min="1" max="10" name="Our work" default value="1" id="ourWork"> </label> </fieldset> <fieldset> <legend>Additional info:</legend> <label class="top"> Comments: <textarea name="Comments" maxlength="80">
          </textarea> </label> <label> Would you recommed us? <select name="recommed"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </fieldset> <button type="submit">Submit</button> </form> </body></html>
